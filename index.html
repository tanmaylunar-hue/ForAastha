<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Aastha ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --border: rgba(255, 255, 255, 0.5);
            --text: #4a0e0e;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Floating background hearts */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 20px;
            pointer-events: none;
            animation: move linear infinite;
            z-index: 1;
        }

        @keyframes move {
            from { transform: translateY(100vh) scale(0); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            z-index: 10;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #d63384; margin: 10px 0; }
        
        .timer-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
        }

        .timer-label { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: #8a4a4a; }
        #timer { font-size: 1.2rem; font-weight: bold; color: #c9184a; margin-top: 5px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes { background: #ff4d6d; color: white; }
        #no { background: #fff; color: #ff4d6d; position: absolute; left: 60%; }

        .celebration { display: none; }
        .celebration h2 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff4d6d; }
    </style>
</head>
<body>

    <div class="glass-card" id="card">
        <div id="ask">
            <img src="https://api.dicebear.com/7.x/lorelei/svg?seed=Aastha&backgroundColor=fecfef" style="width: 120px; border-radius: 50%; border: 5px solid white; margin-bottom: 10px;">
            <p style="margin: 0; color: #8a4a4a;">To my dearest Aastha,</p>
            <h1>Will you be mine?</h1>
            
            <div class="timer-container">
                <div class="timer-label">Time with you</div>
                <div id="timer">Loading...</div>
            </div>

            <div class="btn-group">
                <button class="btn" id="yes">Yes!</button>
                <button class="btn" id="no">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=Love" style="width: 100px; margin-bottom: 20px;">
            <h2>Yay! Forever! ❤️</h2>
            <p>From the moment we started on Dec 30, 2024, my life changed. I love you, Tanmay.</p>
        </div>
    </div>

    <script>
        // Floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Dynamic Clock (Starts 30 Dec 2024)
        function updateTimer() {
            const start = new Date('2024-12-30T00:00:00');
            const now = new Date();
            const diff = now - start;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}h ${mins}m ${secs}s`;
        }
        setInterval(updateTimer, 1000);

        // Runaway No Button
        const noBtn = document.getElementById('no');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Yes Button
        document.getElementById('yes').addEventListener('click', () => {
            document.getElementById('ask').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "linear-gradient(135deg, #ff4d6d 0%, #ff85a1 100%)";
        });
    </script>
</body>
</html>
